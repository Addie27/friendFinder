<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display" rel="stylesheet">


</head>

<body>
    <div class="container fluid">
        <h1>Survey Questions</h1>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">
                    <h2>About You</h2>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>
                            <h3>Name (Required)</h3>
                        </label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <h3>Link to Photo Image (Required)</h3>
                        </label>
                        <input type="url" class="form-control" id="photo" required>
                    </div>
                    <div class="form-group">
                        <label for="quest1">
                            <h3>Question 1:</h3>
                            <h4>Your mind is always buzzing with unexplored ideas and plans.</h4>
                        </label>
                        <select class="form-control chosen-select" id="quest1">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quest2">
                            <h3>Question 2:</h3>
                            <h4>Generally speaking, you rely more on your experience than your imagination.</h4>
                        </label>
                        <select class="form-control chosen-select" id="quest2">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quest3">
                            <h3>Question 3:</h3>
                            <h4>You find it easy to stay relaxed and focused even when there is some pressure.</h4>
                        </label>
                        <select class="form-control chosen-select" id="quest3">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quest4">
                            <h3>Question 4:</h3>
                            <h4>You rarely do something just out of sheer curiosity.</h4>
                        </label>
                        <select class="form-control chosen-select" id="quest4">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quest5">
                            <h3>Question 5:</h3>
                            <h4>People can rarely upset you.</h4>
                        </label>
                        <select class="form-control chosen-select" id="quest5">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quest6">
                            <h3>Question 6:</h3>
                            <h4>It is often difficult for you to relate to other people’s feelings.</h4>
                        </label>
                        <select class="form-control chosen-select" id="quest6">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quest7">
                            <h3>Question 7:</h3>
                            <h4>In a discussion, truth should be more important than people’s sensitivities.</h4>
                        </label>
                        <select class="form-control chosen-select" id="quest7">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quest8">
                            <h3>Question 8:</h3>
                            <h4>You rarely get carried away by fantasies and ideas.</h4>
                        </label>
                        <select class="form-control chosen-select" id="quest8">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quest9">
                            <h3>Question 9:</h3>
                            <h4>You think that everyone’s views should be respected regardless of whether they are supported
                                by facts or not.</h4>
                        </label>
                        <select class="form-control chosen-select" id="quest9">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quest10">
                            <h3>Question 10:</h3>
                            <h4>You feel more energetic after spending time with a group of people.</h4>
                        </label>
                        <select class="form-control chosen-select" id="quest10">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/friends">API Friends List </a>
                |
                <a href="https://github.com/Addie27/friendFinder"> GitHub Repo</a>
            </p>
            </p>
        </div>
    </footer>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">


            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Best Match!</h4>
                </div>
                <div class="modal-body">
                    <h2 id="matchName"></h2>
                    <img id="matchImage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">

        $("#submit-btn").on("click", function (event) {
            event.preventDefault();
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#quest1").val().trim(),
                    $("#quest2").val().trim(),
                    $("#quest3").val().trim(),
                    $("#quest4").val().trim(),
                    $("#quest5").val().trim(),
                    $("#quest6").val().trim(),
                    $("#quest7").val().trim(),
                    $("#quest8").val().trim(),
                    $("#quest9").val().trim(),
                    $("#quest10").val().trim(),

                ]
            };


            var currentURL = window.location.origin;

            $.post("/api/friends", newFriend) 
                .then(function(data) {
                alert("Your responses have been submitted");
                console.log(data)
                $("#matchName").text(data.name);
                $("#matchImage").attr("src", data.photo)
                $('#myModal').modal("show");

                name: $("#name").val("")
                photo: $("#photo").val("")
                scores: [
                    $("#quest1").val(""),
                    $("#quest2").val(""),
                    $("#quest3").val(""),
                    $("#quest4").val(""),
                    $("#quest5").val(""),

                    $("#quest6").val(""),
                    $("#quest7").val(""),
                    $("#quest8").val(""),
                    $("#quest9").val(""),
                    $("#quest10").val(""),

                ]

            });

           
        });

    </script>

</body>

</html>
